function getCookie(name) {
	var results = document.cookie.match( '(^|;) ?' + name + '=([^;]*)(;|$)');
	if(results)
		return decodeURIComponent(results[2]);
	return null;
}

//这个貌似是后端做压力测试的访问量来源

	var uin = getCookie('id');

		var img = document.createElement("img");
